<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.5/css/swiper.css">
    <link rel="stylesheet" type="text/css" href="css/animate.min.css">
    <!-- Demo styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="s1">
                <div class="header">
                    <img src="img/s1yao.png" alt="">
                    <img src="img/s1qing.png" alt="">
                    <img src="img/s1han.png" alt="">
                    <img src="img/s1.png" alt="">
                    <p>欢迎您参加我们的双选会</p>
                    <p>2017相约泊头</p>
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="s2">
                <div class="container">
                    <h2>学校介绍</h2>
                    <p>泊头职业学院（BTVC）是经河北省人民政府批准，教育部备案同意，由沧州师范泊头分校改建的国办全日制普通高校。
                        学院坐落于素有“中国铸造名城”、“汽车模具之乡”之称的河北省新兴城市——泊头市，交通便利，地理位置优越。建校九
                        十年来，为河北乃至全国培养了大批优秀人才。如今，学院已发展成为一个集高等教育、师范教育、普通教育于一体的大
                        型集团化教育单位。悠久的历史名校，焕发着勃勃生机。</p>
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="s3">
                <div class="main">
                    <h2>学员作品</h2>
                    <img src="img/S3.png" alt="">
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="s4">
                <div class="main">
                    <h2>学员作品</h2>
                    <img src="img/s4.png" alt="">
                </div>

            </div>
        </div>
        <div class="swiper-slide">
            <div class="s5">
                <h2>诚挚邀请</h2>
                <div class="main">
                        <p><input type="text" placeholder="*姓名"></p>
                        <p><input type="text" placeholder="*电话"></p>
                        <p><input type="text" placeholder="*部门"></p>
                        <p><button>提交</button></p>

                </div>
            </div>
        </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- 导航按钮 -->
    <div class="swiper-button-next swiper-button-white"></div>
</div>

<!-- Swiper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.5/js/swiper.js"></script>
<script src="js/swiper.animate1.0.2.min.js"></script>
<script src="js/script.js"></script>

<!-- Initialize Swiper -->

</body>
</html>
